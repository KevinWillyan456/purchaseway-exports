<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchaseway Exports</title>
    <link rel="stylesheet" href="assets/css/index.css" />

  <body>
    <header class="cabecalho">
      <div class="logo">Logo</div>
      <nav>
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Em alta</a></li>
        </ul>
      </nav>
    </header>

    <section class="product-container">
      <h1 class="title">Conheça os mais diversos tipos de carros esportivos</h1>

      <div class="product-content">
        <div class="card">
          <div class="name">GTR R35</div>

            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/vlDOjTaaEdA"

              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <div class="card">
          <div class="name">Lamborghini Super Trofeo</div>
          <div class="video">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/YAWt-gktZqM"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </section>

    <footer class="rodape">
      <h2>Purchaseway Exports - 2022</h2>
      <h3>Todos os Direitos Resevados</h3>
    </footer>

    <script src="assets/js/index.js"></script>
